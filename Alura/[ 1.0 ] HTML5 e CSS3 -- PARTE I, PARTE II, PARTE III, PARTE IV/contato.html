<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="img/logo.png" alt="Logo da Barbearia Alura" />
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contato">
            <form>
                <label for="nome-sobrenome">Nome e sobrenome</label>
                <input
                    type="text"
                    id="nome-sobrenome"
                    class="input-padrao"
                    required
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="input-padrao"
                    placeholder="seuemail@dominio.com"
                    required
                />

                <label for="telefone">Telefone</label>
                <input
                    type="tel"
                    id="telefone"
                    class="input-padrao"
                    placeholder="(XX) XXXXX-XXXX"
                    required
                />

                <label for="mensagem">Mensagem</label>
                <textarea
                    cols="70"
                    rows="10"
                    id="mensagem"
                    class="input-padrao"
                    required
                ></textarea>
                <!-- Caixa de texto formulario.(cols = colunas / rows = linhas) -->

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"
                        ><input
                            type="radio"
                            name="contato"
                            value="radio-email"
                        />Email</label
                    >
                    <label for="radio-telefone"
                        ><input
                            type="radio"
                            name="contato"
                            value="radio-telefone"
                        />Telefone</label
                    >
                    <label for="radio-whatsapp"
                        ><input
                            type="radio"
                            name="contato"
                            value="radio-whatsapp"
                            checked
                        />WhatsApp</label
                    >
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <!-- Caixa de Seleção de Vários Intens-->
                        <option>Manhã</option>
                        <!-- Opções de Seleção-->
                        <option>Tarde</option>
                        <!-- Opções de Seleção-->
                        <option>Noite</option>
                        <!-- Opções de Seleção-->
                    </select>
                    <!-- Caixa de Seleção de Vários Intens-->
                </fieldset>

                <label class="checkbox"
                    ><input type="checkbox" checked />Gostaria de receber nossas
                    novidades por email?</label
                >

                <input type="submit" value="Enviar formulário" class="enviar" />
            </form>
            <table>
                <!-- Criando Tabelas-->

                <thead>
                    <!-- Cabeçalho Tabela -->

                    <tr>
                        <!-- Linha -->
                        <th>Dia</th>
                        <!-- Coluna -->
                        <th>Horários</th>
                        <!-- Coluna -->
                    </tr>
                    <!-- Linha -->
                </thead>
                <!-- Cabeçalho Tabela -->

                <tbody>
                    <!-- Corpo Tabela -->

                    <tr>
                        <!-- Linha -->
                        <td>Segunda</td>
                        <!-- Coluna -->
                        <td>8h ~ 20h</td>
                        <!-- Coluna -->
                    </tr>
                    <!-- Linha -->

                    <tr>
                        <!-- Linha -->
                        <td>Quarta</td>
                        <!-- Coluna -->
                        <td>8h ~ 20h</td>
                        <!-- Coluna -->
                    </tr>
                    <!-- Linha -->

                    <tr>
                        <!-- Linha -->
                        <td>Sexta</td>
                        <!-- Coluna -->
                        <td>8h ~ 20h</td>
                        <!-- Coluna -->
                    </tr>
                    <!-- Linha -->
                </tbody>
                <!-- Corpo Tabela -->
            </table>
            <!-- Criando Tabelas-->
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura" />
            <p class="copyright">&copy; Copyright Barbearia Alura- 2019</p>
        </footer>
    </body>
</html>
